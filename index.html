<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-body">
        <div class="top">
            
            <div class = "idfk">
                <div class="screen-string">0</div>
            </div>


            <div class="idfk2">
                <button class="clear-button">AC</button>
            </div>

        </div>
    
        <div class="bottom-div">
            <div class="numbers">   
                <button class="9">9</button>
                <button class="8">8</button>
                <button class="7">7</button>
                <button class="6">6</button>
                <button class="5">5</button>
                <button class="4">4</button>
                <button class="3">3</button>
                <button class="2">2</button>
                <button class="1">1</button>
                <button class="0">0</button>
                <button class=".">.</button>
                <button class="=">=</button> 
            </div>

            <div class="operations">
                <button class="/">/</button>
                <button class="x">x</button>
                <button class="-">-</button>
                <button class="+">+</button>
            </div>

        </div>
    
    </div>    
</body>
</html>
